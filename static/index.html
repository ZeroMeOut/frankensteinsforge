<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankenstein's Forge</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <canvas id="noiseCanvas"></canvas>
    <div class="container">
        <header>
            <h1>Frankenstein's Forge</h1>
            <p class="subtitle">Multimodal AI Creator</p>
            <div class="quick-templates">
                <button class="template-btn" data-template="tech">ğŸ’» Tech Project</button>
                <button class="template-btn" data-template="art">ğŸ¨ Art Project</button>
                <button class="template-btn" data-template="business">ğŸ’¼ Business Idea</button>
            </div>
        </header>

        <div class="card">
            <form id="forgeForm" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="image">Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="image" name="image" accept="image/jpeg,image/png,image/jpg" required>
                        <button type="button" class="file-button" onclick="document.getElementById('image').click()">
                            Choose File
                        </button>
                        <span class="file-name" id="imageName">No file chosen</span>
                    </div>
                    <div id="imagePreview" class="preview-container hidden">
                        <img id="previewImg" alt="Preview">
                        <button type="button" class="remove-preview" id="removeImage">&times;</button>
                    </div>
                    <div id="dropZone" class="drop-zone">
                        <p>ğŸ“¸ Drag & drop image here</p>
                    </div>
                </div>

                <div class="input-group">
                    <label for="audio">Audio</label>
                    <div class="record-controls">
                        <button type="button" class="record-button" id="recordButton">
                            <span class="record-icon">ğŸ¤</span>
                            <span id="recordText">Record Voice</span>
                        </button>
                        <span class="record-timer" id="recordTimer"></span>
                    </div>
                    <canvas id="waveform" class="waveform hidden"></canvas>
                    <div id="audioPlayback" class="audio-playback hidden">
                        <audio id="audioPlayer" controls></audio>
                        <button type="button" class="remove-audio" id="removeAudio">ğŸ—‘ï¸ Remove</button>
                    </div>
                    <span class="record-status" id="recordStatus">No recording</span>
                </div>

                <div class="input-group">
                    <label for="text">Description</label>
                    <textarea id="text" name="text" rows="4" placeholder="Describe your idea..." required></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button" id="forgeButton">
                        âš¡ Generate Idea
                    </button>
                    <button type="button" class="secondary-button" id="historyButton">
                        ğŸ“š History
                    </button>
                </div>
            </form>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Generating...</p>
            </div>

            <div id="error" class="error hidden"></div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="closeHistory">&times;</button>
            <h2>Generation History</h2>
            <div id="historyList" class="history-list"></div>
            <button class="action-button" id="clearHistory">ğŸ—‘ï¸ Clear All History</button>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2>Your Idea</h2>
            <div class="idea-output" id="ideaOutput"></div>
            <div class="modal-actions">
                <button class="action-button" id="copyButton">
                    ğŸ“‹ Copy
                </button>
                <button class="action-button" id="exportButton">
                    ğŸ’¾ Export
                </button>
                <button class="action-button" id="regenerateButton">
                    ğŸ”„ Regenerate
                </button>
                <button class="action-button primary" id="generateStepsButton">
                    ğŸ“ Steps
                </button>
            </div>
            <div id="stepsOutput" class="steps-output hidden">
                <h3>Implementation Steps</h3>
                <div id="stepsContent"></div>
            </div>
            <div id="stepsLoading" class="steps-loading hidden">
                <div class="spinner-small"></div>
                <p>Generating steps...</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
